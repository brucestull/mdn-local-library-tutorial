{% extends "base_generic.html" %}

{% block title %}Book Form{% endblock title %}

{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit" />
		<button
			type="button"
			onclick="location.href='{% url 'catalog:book-detail' book.id %}'"
			>
			Cancel
		</button>
	</form>
{% endblock content %}
