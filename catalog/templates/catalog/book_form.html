{% extends "base_generic.html" %}

{% block title %}Book Form{% endblock title %}

{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit" />
	</form>
	<button
		type="button"
		onclick="location.href='{% url 'catalog:books' %}'"
		>
		Cancel
	</button>
{% endblock content %}
