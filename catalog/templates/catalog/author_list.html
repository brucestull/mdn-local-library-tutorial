{% extends "base_generic.html" %}

{% block title %}Author List{% endblock title %}

{% block content %}
    <h1>Author List</h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li>
                <a
                    href="{{ author.get_absolute_url }}"
                    >
                    {{ author.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
